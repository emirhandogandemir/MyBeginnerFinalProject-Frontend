<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="sr-only">Loading...</span>
</div>

<div class="mb-3">
    <label for="filterText" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" aria-describedby="emailHelp" placeholder="Arama ifadesi giriniz">
</div>

<div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}} arandı
</div>

<table *ngIf="dataLoaded!=false" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Ürün Adı</th>
            <th>Kategori</th>
            <th>Fiyat</th>
            <th>KdvLi Fiyat</th>
            <th>Stok Adedi</th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products |filterPipe:filterText">
            <td>{{product.productId}}</td>
            <td>{{product.productName | uppercase}}</td>
            <td>{{product.categoryId}}</td>
            <td>{{product.unitPrice|currency}}</td>
            <td>{{product.unitPrice | vatAdded:18 |currency}}</td>
            <td>{{product.unitsInStock}}</td>
            <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete Ekle</button></td>

        </tr>
    </tbody>

</table>
